<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur Décimal en Binaire</title>
    <style>
        /* Reset des styles par défaut */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styles globaux */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Conteneur principal */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        /* Titre */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Champ de saisie */
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            outline: none;
            transition: background 0.3s ease;
        }

        input[type="number"]:focus {
            background: rgba(255, 255, 255, 1);
        }

        /* Bouton */
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 1rem;
            background: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #ff4a3d;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Résultat */
        #resultat {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 500;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.5s ease-in-out;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Style spécifique pour le résultat binaire */
        .binary-result {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffeb3b; /* Jaune vif pour le résultat binaire */
            text-shadow: 0 0 8px rgba(255, 235, 59, 0.7);
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convertisseur Décimal en Binaire</h1>
        <input type="number" id="decimalInput" placeholder="Entrez un nombre décimal">
        <button onclick="convertirEnBinaire()">Convertir</button>
        <p id="resultat">Le binaire de <span class="binary-result">895896</span> est : <span class="binary-result">11011010101100011000</span></p>
    </div>

    <script>
        function convertirEnBinaire() {
            const decimal = document.getElementById('decimalInput').value;
            if (decimal === "") {
                document.getElementById('resultat').innerText = "Veuillez entrer un nombre.";
                return;
            }
            
            const binaire = Number(decimal).toString(2);
            document.getElementById('resultat').innerHTML = `Le binaire de <span class="binary-result">${decimal}</span> est : <span class="binary-result">${binaire}</span>`;
        }
    </script>
</body>
</html>
